on:
  push:
    branches:    
      - main

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3

    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 🔨 Build Project
      run: |
        pip install -r requirements.txt

    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.cyberhernando.com
        username: cyberhernando
        password: ${{ secrets.password }}
        server-dir: /domains/ctfd.cyberhernando.com/public_html
